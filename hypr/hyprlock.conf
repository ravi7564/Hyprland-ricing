# Hyprlock configuration
# Docs: https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/

# General settings
general {
    no_fade_in = true         # show fade-in effect
    grace = 0
    hide_cursor = false         # hide mouse while locked
}

# Background settings (for monitor eDP-1 — change this to match your monitor name)
background {
    monitor = eDP-1
    path = /home/ravi/Pictures/wallpapers/2151762480.jpg
    blur_passes = 3
    blur_size = 8
    # Optional dimming: dim = 0.2
}

# Password input field
input-field {
    monitor = eDP-1
    size = 250, 50
    position = 0, -100
    halign = center
    valign = center

    inner_color = rgba(30, 30, 30, 0.8)
    outer_color = rgba(255, 255, 255, 0.2)
    outline_color = rgba(255, 255, 255, 1.0)
    outline_thickness = 2

    dots_center = true
    dot_color = rgba(255, 255, 255, 1.0)
    dots_radius = 5
    dots_thickness = 2
    dots_spacing = 15

    fade_on_empty = true
    fail_color = rgba(255, 0, 0, 0.6)
    fail_transition = 300

    hide_input = false
}


# Clock label (optional)
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(date '+%H:%M:%S')"
    color = rgba(255, 255, 255, 0.9)
    font_size = 30
    font_family = sans
    position = 0, -200
    halign = center
    valign = center
}

# Additional label (like a greeting or message)
label {
    monitor = eDP-1
    text = "Locked — Enter your password"
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    font_family = Noto sans
    position = 0, -150
    halign = center
    valign = center
}
