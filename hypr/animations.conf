animations {
    enabled = yes

    # Easing curves for natural motion
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    # General animation settings
    animation = global, 1, 9, easeInOutCubic

    # Border animation - subtle and fast
    animation = border, 1, 5, easeOutQuint

    # Window animations
    animation = windows, 1, 4.5, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 2.0, easeInOutCubic, popin 87%

    # Fade animations - balanced fade speed
    animation = fadeIn, 1, 1.8, almostLinear
    animation = fadeOut, 1, 1.6, almostLinear
    animation = fade, 1, 2.8, quick

    # Layer animations
    animation = layers, 1, 3.8, easeOutQuint
    animation = layersIn, 1, 4.0, easeOutQuint, fade
    animation = layersOut, 1, 2.0, easeInOutCubic, fade

    animation = fadeLayersIn, 1, 2.0, almostLinear
    animation = fadeLayersOut, 1, 1.7, almostLinear

    # Workspaces â€“ fast enough for switching, but smooth
    animation = workspaces, 1, 2.0, easeInOutCubic, fade
    animation = workspacesIn, 1, 1.6, easeInOutCubic, fade
    animation = workspacesOut, 1, 2.0, easeInOutCubic, fade
}
